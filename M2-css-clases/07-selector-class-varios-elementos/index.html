<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Selector de clase en varios elementos</title>
	<meta name="description" content="Ejemplo de estilos con CSS">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Este es un <span class="destacado">título</span></h1>
	<p class="destacado">Este es un párrafo de prueba.</p>
	<p>Este es el segundo párrafo de prueba.</p>
	<p>Este es el <strong class="destacado">tercer</strong> y último párrafo de prueba.</p>
</body>
</html>
